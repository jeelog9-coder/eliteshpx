<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GripX - Returns & Exchanges</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0b010d;
            color: white;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background-color: #2d2d2d;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-img { height: 45px; }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #00b7ff;
            color: #00b7ff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            outline: none;
        }

        select option {
            background-color: #1a1a1a;
            color: white;
        }

        input:focus { border-color: #00b7ff !important; }

        .accent-glow {
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.4);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="flex items-center gap-3 text-sm uppercase tracking-widest font-bold hover:text-blue-500 transition-all">
            <i class="fas fa-arrow-left"></i> Back to Shop
        </a>
        <img src="grip x logo.jpg" alt="GripX Logo" class="logo-img">
        <div class="hidden md:block text-[10px] uppercase tracking-[0.2em] text-white/40">
            Self-Service Returns Portal
        </div>
    </nav>

    <main class="pt-32 pb-20 px-[8%] max-w-6xl mx-auto">
        
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-black uppercase tracking-tighter mb-4 accent-glow">Returns & <span class="text-blue-500">Exchanges</span></h1>
            <p class="text-white/50 max-w-xl mx-auto">Complete the form and click submit. It will open your email app with all details filled in.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            
            <section class="glass-card p-8 md:p-10">
                <h2 class="text-xl font-bold uppercase mb-8 border-l-4 border-blue-500 pl-4">Start Your Return</h2>
                
                <form id="returnForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[10px] uppercase tracking-widest text-white/40 mb-2">Order Number</label>
                            <input type="text" id="orderNum" placeholder="#GX-12345" required class="w-full p-4 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-[10px] uppercase tracking-widest text-white/40 mb-2">Your Phone Number</label>
                            <input type="tel" id="phone" placeholder="9876543210" required class="w-full p-4 rounded-xl">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-white/40 mb-2">Email Address</label>
                        <input type="email" id="email" placeholder="email@example.com" required class="w-full p-4 rounded-xl">
                    </div>

                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-white/40 mb-2">Reason for Return</label>
                        <select id="reason" required class="w-full p-4 rounded-xl cursor-pointer">
                            <option value="" disabled selected>Select a reason</option>
                            <option>Size - Too Small</option>
                            <option>Size - Too Large</option>
                            <option>Product Defect</option>
                            <option>Changed My Mind</option>
                            <option>Wrong Item Received</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-white/40 mb-2">Additional Details (Optional)</label>
                        <textarea id="details" rows="4" placeholder="Tell us more about the issue..." class="w-full p-4 rounded-xl resize-none"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-bold uppercase tracking-widest transition-all shadow-lg shadow-blue-500/20">
                        Submit Return Request
                    </button>
                </form>
            </section>

            <section class="space-y-8">
                <div class="glass-card p-8 border-blue-500/20 bg-blue-500/5">
                    <h3 class="text-lg font-bold uppercase mb-4 text-blue-400">Our Policy</h3>
                    <ul class="space-y-4 text-sm">
                        <li class="flex items-start gap-3">
                            <i class="fas fa-check-circle text-blue-500 mt-1"></i>
                            <span>Items must be returned within <strong>30 days</strong>.</span>
                        </li>
                    </ul>
                </div>

                <div class="text-center p-6 border border-white/5 rounded-2xl">
                    <p class="text-xs text-white/40 mb-2">Need immediate assistance?</p>
                    <a href="tel:9059456475" class="text-xl font-bold text-blue-500 hover:text-white transition-colors tracking-widest">
                        <i class="fas fa-phone-alt mr-2 text-sm"></i> 9059456475
                    </a>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.getElementById('returnForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page from refreshing

            // Get values from input fields
            const order = document.getElementById('orderNum').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            const details = document.getElementById('details').value;

            // Format the email content
            const subject = "Return Request: Order " + order;
            const body = "Order Number: " + order + "\n" +
                         "Customer Phone: " + phone + "\n" +
                         "Customer Email: " + email + "\n" +
                         "Reason for Return: " + reason + "\n" +
                         "Additional Details: " + details;

            // Open the mail client
            window.location.href = "mailto:drtripathi2008@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        });
    </script>

</body>
</html>
